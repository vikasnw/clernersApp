<ion-header>

  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="change-password">
  <form [formGroup]="changePasswordForm" (submit)="updatePassword()" novalidate >
    <ion-item [class.invalid]="!changePasswordForm.controls.oldPassword.valid && (oldPasswordChanged || submitAttempt)">
      <ion-label floating>Old Password</ion-label>
      <ion-input #oldPassword formControlName="oldPassword" type="password" (change)="elementChanged(oldPassword)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!changePasswordForm.controls.oldPassword.valid  && (oldPasswordChanged || submitAttempt)">
      <p>Please enter a password.</p>
    </ion-item>
    <ion-item [class.invalid]="!changePasswordForm.controls.newPassword.valid && (newPasswordChanged || submitAttempt)">
      <ion-label floating>New Password</ion-label>
      <ion-input #newPassword formControlName="newPassword" type="password" (change)="elementChanged(newPassword)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!changePasswordForm.controls.newPassword.valid  && (newPasswordChanged || submitAttempt)">
      <p>password needs more than 6 characters</p>
    </ion-item>
    <ion-item [class.invalid]="!changePasswordForm.controls.confirmNewPassword.valid && (confirmNewPasswordChanged || submitAttempt)">
      <ion-label floating>Confirm New Password</ion-label>
      <ion-input #confirmNewPassword formControlName="confirmNewPassword" type="password" (change)="elementChanged(confirmNewPassword)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!changePasswordForm.controls.confirmNewPassword.valid  && (confirmNewPasswordChanged || submitAttempt)">
      <p>Please enter confirm new password.</p>
    </ion-item>
    <ion-item class="error-message" *ngIf="isNotMatch && submitAttempt">
      <p>new password and confirm password not matched.</p>
    </ion-item>
    <div padding>
    <button ion-button block >Change Password</button>
    </div>
  </form>
</ion-content>
